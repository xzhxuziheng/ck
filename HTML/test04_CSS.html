<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式</title>

    <link rel="stylesheet" href="../CSS/main.css" type="text/css">

    <style>
        .menu2{
            height: 200px;
            background: coral;
        }
    </style>

</head>
<body>

<!--
css引入的三种形式

1、内联式   标签的style属性来设置
2、嵌入式   在head通过style来设置（一般首页采用这种方式）
3、外联式   link标签引入（css写在一个.css结尾的文件中）
-->

<div style="height: 100px;background: antiquewhite">这个是菜单栏一</div>

<div class="menu2">这个是菜单栏二</div>

<div class="menu3">这个是菜单栏三</div>




</body>
</html>
